<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Receipt App</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>

  <style>
    .settings-container { max-width: 800px; margin: 40px auto; padding: 0 20px; }

    [data-theme="dark"] body.dashboard {
      background-color: #0f172a;
    }

    .tabs-nav {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      background: var(--bg-card);
      padding: 10px;
      border-radius: 18px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .tab-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 20px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      white-space: nowrap;
    }

    .tab-btn.active {
      background: var(--purple-grad);
      color: white !important;
      box-shadow: 0 10px 15px -3px rgba(102, 126, 234, 0.4);
      transform: translateY(-1px);
    }

    .tab-btn:hover:not(.active) {
      background: var(--bg-main);
      color: var(--text-main);
    }

    [data-theme="dark"] .tab-btn {
      color: #94a3b8;
    }

    .tab-content { display: none; animation: slideUp 0.4s ease-out; }
    .tab-content.active { display: block; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 35px;
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
      color: var(--text-main);
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--text-main);
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.2s;
    }

    [data-theme="dark"] .form-control {
      background-color: #1e293b !important;
      border-color: #334155 !important;
      color: #f8fafc !important;
    }

    .icon-box {
      width: 50px; height: 50px; border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; color: white; margin-bottom: 25px;
    }

    .btn-save {
      background: var(--purple-grad);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 15px;
      font-weight: 800;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 25px;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      transition: all 0.3s;
    }

    .btn-save:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
      box-shadow: 0 15px 25px rgba(102, 126, 234, 0.4);
    }

    .danger-zone {
      border: 2px dashed #ef4444;
      background: rgba(239, 68, 68, 0.03);
    }

    [data-theme="dark"] .danger-zone {
      background: rgba(239, 68, 68, 0.08);
      border-color: #f87171;
    }
    @media (max-width: 600px) {
      .tabs-nav { flex-wrap: wrap; }
      .tab-btn { flex: 1 1 100%; }
      .settings-container { margin-top: 20px; }
    }
  </style>
</head>
<body class="dashboard">

<nav class="navbar">
  <div class="container">
    <div class="navbar-content">
      <a href="/dashboard" class="logo">üìù Receipt App</a>
      <div class="nav-menu">
        <a href="/dashboard" class="btn btn-secondary btn-small">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>
</nav>

<div class="settings-container">
  <h1 style="font-size: 2.4rem; font-weight: 800; margin-bottom: 30px; color: var(--text-main); letter-spacing: -1px;">Settings</h1>

  <div class="tabs-nav">
    <button class="tab-btn active" onclick="openTab(event, 'general')">
      <span>üë§</span> General
    </button>
    <button class="tab-btn" onclick="openTab(event, 'finance')">
      <span>üí∞</span> Financial
    </button>
    <button class="tab-btn" onclick="openTab(event, 'data')">
      <span>‚ö†Ô∏è</span> Data
    </button>
  </div>

  <form id="profileForm">
    <div id="general" class="tab-content active">
      <div class="profile-card">
        <div class="icon-box" style="background: var(--purple-grad);">üë§</div>
        <h2 style="margin-bottom: 20px; font-weight: 800;">Account Information</h2>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="profileUsername" class="form-control" required>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label>Email Address</label>
          <input type="email" id="profileEmail" class="form-control" readonly style="opacity: 0.6; cursor: not-allowed;">
          <p style="margin-top: 8px; font-size: 0.85rem; color: var(--text-muted)">Managed by account provider.</p>
        </div>
      </div>
    </div>

    <div id="finance" class="tab-content">
      <div class="profile-card">
        <div class="icon-box" style="background: #10b981;">üí∞</div>
        <h2 style="margin-bottom: 20px; font-weight: 800;">Financial Preferences</h2>
        <div class="form-group">
          <label>Monthly Budget Limit (KZT)</label>
          <input type="number" id="profileBudget" class="form-control" required>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label>Default Currency</label>
          <select id="profileDefaultCurrency" class="form-control">
            <option value="KZT">KZT - Tenge</option>
            <option value="USD">USD - Dollar</option>
            <option value="EUR">EUR - Euro</option>
          </select>
        </div>
      </div>
    </div>

    <button type="submit" class="btn-save" id="saveProfileBtn">Save All Changes</button>
  </form>

  <div id="data" class="tab-content">
    <div class="profile-card danger-zone">
      <div class="icon-box" style="background: #ef4444;">‚ö†Ô∏è</div>
      <h2 style="margin-bottom: 12px; color: #ef4444; font-weight: 800;">Data Management</h2>
      <p style="color: var(--text-muted); margin-bottom: 25px; line-height: 1.6;">Export your data for backup or clear your transaction history permanently.</p>
      <div style="display: flex; gap: 15px; flex-wrap: wrap;">
        <button id="exportDataBtn" class="btn btn-secondary" style="padding: 12px 25px;">üì• Export Backup</button>
        <button id="clearDataBtn" class="btn btn-danger" style="padding: 12px 25px;">üóëÔ∏è Delete All Receipts</button>
      </div>
    </div>
  </div>

  <div id="profileAlert" class="alert" style="margin-top: 25px;"></div>
</div>

<script src="/js/profile.js"></script>
<script>
  function openTab(evt, tabName) {
    const tabContents = document.getElementsByClassName("tab-content");
    for (let i = 0; i < tabContents.length; i++) {
      tabContents[i].classList.remove("active");
    }

    const tabButtons = document.getElementsByClassName("tab-btn");
    for (let i = 0; i < tabButtons.length; i++) {
      tabButtons[i].classList.remove("active");
    }

    document.getElementById(tabName).classList.add("active");
    evt.currentTarget.classList.add("active");

    const saveBtn = document.getElementById("saveProfileBtn");
    if (tabName === 'data') {
      saveBtn.style.display = 'none';
    } else {
      saveBtn.style.display = 'block';
    }
  }
</script>
</body>
</html>
